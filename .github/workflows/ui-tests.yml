name: UI Tests

on:
  # –ó–∞–ø—É—Å–∫–∞—Ç—å –ø—Ä–∏ –Ω–æ–≤–æ–º –∫–æ–º–º–∏—Ç–µ –≤ —É–∫–∞–∑–∞–Ω–Ω—ã–µ –≤–µ—Ç–∫–∏
  push:
    branches: [ main, master, develop ]
  # –ó–∞–ø—É—Å–∫–∞—Ç—å –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ pull request –≤ —É–∫–∞–∑–∞–Ω–Ω—ã–µ –≤–µ—Ç–∫–∏
  pull_request:
    branches: [ main, master, develop ]


jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v4

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –±—Ä–∞—É–∑–µ—Ä–æ–≤ Playwright
        run: playwright install --with-deps chromium

      - name: –°–æ–∑–¥–∞–Ω–∏–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–π
        run: |
          mkdir -p reports/${{ github.run_id }}/allure-results
          mkdir -p reports/${{ github.run_id }}/allure-report

      - name: –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
        run: |
          xvfb-run pytest -v --alluredir=reports/${{ github.run_id }}/allure-results --capture=tee-sys --html=reports/${{ github.run_id }}/pytest_report.html
      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Allure CLI
        if: always()
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.23.0/allure_2.23.0-1_all.deb
          sudo dpkg -i allure_*.deb

      - name: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è Allure –æ—Ç—á–µ—Ç–∞
        if: always()
        run: |
          allure generate reports/${{ github.run_id }}/allure-results \
            --clean \
            --output reports/${{ github.run_id }}/allure-report

      - name: –î–µ–ø–ª–æ–π –≤ GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          keep_files: true
          publish_dir: reports

      - name: –ü—É–±–ª–∏–∫–∞—Ü–∏—è –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: reports/${{ github.run_id }}/
          retention-days: 30

      - name: –í—ã–≤–æ–¥ —Å—Å—ã–ª–∫–∏ –Ω–∞ –æ—Ç—á–µ—Ç
        if: always()
        run: |
          echo "‚úÖ Allure –æ—Ç—á–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ —Å—Å—ã–ª–∫–µ:"
          echo "üîó https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_id }}/allure-report/index.html"
          echo "‚úÖ HTML –æ—Ç—á–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ —Å—Å—ã–ª–∫–µ:"
          echo "üîó https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_id }}/pytest_report.html"